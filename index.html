<head>

	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

	<link rel="stylesheet" href="worldbuild.css">

<body>
<ons-navigator id="nav" page="index.html"></ons-navigator>


<ons-template id="index.html">
	<ons-page id="index">
		<div class="page__background">
			<img src="https://i.imgur.com/rbntKUn.jpg">
		</div>
		<ons-row>
			<ons-col class="title">
				Lott
			</ons-col>
		</ons-row>
		<ons-row style="text-align: center">
			<ons-col tappable>
				<ons-button class="topmenu" onclick="wb.pushPage('world.html','')">
					The World
				</ons-button>
			</ons-col>
			<ons-col>
				<ons-button class="topmenu">
					Factions
				</ons-button>
			</ons-col>
			<ons-col>
				<ons-button class="topmenu" onclick="wb.pushPage('people.html','')">
					People
				</ons-button>
			</ons-col>
			<ons-col>
				<ons-button class="topmenu" onclick="wb.pushPage('history.html','')">
					History
				</ons-button>
			</ons-col>
		</ons-row>
	</ons-page>
</ons-template>

<ons-template id="world.html">
	<ons-page id="world">
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center">
				The World
			</div>
		</ons-toolbar>
		<ons-list>
			<ons-list-item expandable><span class="title3">Nations</span>
				<div class="expandable-content">
					<ons-list id="nations_list">

					</ons-list>
				</div>
			</ons-list-item>
			<ons-list-item expandable class="list_title"><span class="title3">A-Z</span>
				<div class="expandable-content">
					<ons-list id="a-z_list">
					
					</ons-list>
				</div>
			</ons-list-item>
		</ons-list>
	</ons-page>
</ons-template>

<ons-template id="nation.html">
	<ons-page id="nation">
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center" id="nation_title"> </div>
		</ons-toolbar>
		<div id="nation_info">
			<ons-list id="city_list"></ons-list>
			<ons-list id="reg_list"></ons-list>
			<ons-list id="poi_list"></ons-list>
		</div>
	</ons-page>
</ons-template>

<ons-template id="location.html">
	<ons-page id="location">
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center" id="loc_title"> </div>
		</ons-toolbar>
		<div id="loc_info">
		</div>
	</ons-page>
</ons-template>
	
<ons-template id="history.html">
	<ons-page id="history">
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center">History</div>
		</ons-toolbar>
		<ons-list id="hist_list">
		</ons-list>
	</ons-page>
</ons-template>
	
<ons-template id="event.html">
	<ons-page id="event">
		<ons-toolbar>
			<div class="left">

			<div class="center" id="event_title"> </div>
		</ons-toolbar>
		<div id="event_info">
		</div>

</ons-template>

<ons-template id="people.html">
	<ons-page id="people">
		<ons-toolbar>
			<div class="left">
				<ons-back-button>Back</ons-back-button>
			</div>
			<div class="center" id="people_title"> People </div>
		</ons-toolbar>
		<ons-list>
			<ons-list-item tappable onclick="wb.pushPage('peoplebyrace.html','')">
				<div class="center">
					By Race
				</div>
				<div class="right">
					<ons-icon icon="chevron-right"> </ons-icon>
				</div>
			</ons-list-item>
			<ons-list-item tappable onclick="wb.pushPage('peoplebyclass.html','')">
				<div class="center">
					By Class
				</div>
				<div class="right">
					<ons-icon icon="chevron-right"> </ons-icon>
				</div>
			</ons-list-item>
			<ons-list-item tappable onclick="wb.pushPage('peopleatoz.html','')">

					A to Z
				</div>
				<div class="right">
					<ons-icon icon="chevron-right"> </ons-icon>
				</div>
			</ons-list-item>
		</ons-list>
	</ons-page>
</ons-template>

			</div>
			<div class="center" id="character_title"> </div>
		</ons-toolbar>
	</ons-page>
</ons-template>
